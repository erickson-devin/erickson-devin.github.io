      <script>
				
			function findCount() {
				var astros = new XMLHttpRequest();
				astros.open('Get','astros.json', true);
				
				astros.onload = function() {
					if(this.status == 200) {
						var nauts = JSON.parse(this.responseText);
						
						var output = '';
						
						output += 'There are ' + nauts.number + 'astronauts in space.';
						
						document.getElementById('nauts').innerHTML = output;
					}
				}
				astros.send();
			}
				
			</script>
