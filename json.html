      <script>
				
			function findCount() {
				var astros = new XMLHttpRequest();
				astros.open('GET','http://api.open-notify.org/astros.json', true);
				
				astros.onload = function() {
					if(this.status == 200) {
						var nauts = JSON.parse(this.responseText);
						
						var output = '';
          					for(i in nauts.people) {
            					output +=
              						'<div class="nauts">' +
              						'<h3>Name: '+nauts.people[i].name+'</h3>'+
              						'<h5>Craft: '+nauts.people[i].craft+'</h5>'+
              						'</div>';
              					
              					}
						
						document.getElementById('fillInfo').innerHTML = output;
					}
				}
				
				astros.send();
			}
			
			
			</script>
    </head>
