    <main>
      <h2 class="adjustment"><strong>CSS Manipulation with JavaScript</strong></h2>
      <section>
        <form id="resetForm">
        <div class="style-block">
        <div id="example1" class="container configure"></div>
        <label>Change Color:</label>
        <input type="text" id="changeColor" placeholder="green, #000">
        </div>

        <div class="style-block">
        <label>Change Opacity:</label>
        <input type="text" id="changeOpacity" placeholder="0-1" pattern="[0-9]">
        </div>

        <div class="style-block">
        <label>Change Width:</label>
        <input type="text" id="changeWidth" placeholder="250px">
        </div>

        <div class="style-block">
          <label>Change Height:</label>
          <input type="text" id="changeHeight" placeholder="250px">
        </div>

        <div id="properties" class="style-block">
          <div id="property1"></div>
          <div id="property2"></div>
          <div id="property3"></div>
          <div id="property4"></div>
          <div id="property5"></div>
          <div id="property6"></div>
          <div id="property7"></div>
        </div>
        </form>

        <label>Use Animation? </label><input type="checkbox" onclick="changeAnimation()" id="changeAnimation">

        <button type="submit" onclick="newProperty()" id="propBtn" class="buttons">More Properties</button>

        <button type="submit" onclick="changeColor(); changeOpacity(); changeWidth(); changeHeight(); changeMargin(); changePadding(); changeBorder(); changeBR(); changeBS(); changeTransform()" id="submitBtn" class="buttons">SUBMIT</button>

        <button type="button" onclick="resetForm()" class="buttons">RESET</button>

        <div class="toggleContainer">
          <a href="#toggleBtn" class="toggleBtn toggleSelect" id="toggleBtn" onclick="toggleBtn(); toggleBGC()">On</a>
        </div>
